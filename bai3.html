<!--Viết hàm sumDiagonal() tính tổng đường chéo chính của một ma trận vuông (là mảng 2 chiều có số hàng và cột bằng nhau).-->
<!--Đầu vào là mảng 2 chiều, và đầu ra là tổng các số nguyên nằm trên đường chéo của mảng đầu vào đó.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];
    function sumDiagonal() {
        let sum=0;
        for(let i=0;i<arr.length;i++){
            for (let j=0;j<arr[i].length;j++){
                if(i==j){
                    sum +=arr[i][j];
                }

            }
        }
        console.log(arr)
        console.log(sum)
    }
    sumDiagonal();
</script>
</body>
</html>
