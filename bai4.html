<!--Viết hàm createArray() nhận đầu vào là một mảng 2 chiều,-->
<!--đầu ra là mảng 1 chiều chứa tất cả phần tử của mảng đầu vào.-->
<!--Nếu là index của hàng là số lẻ thì đảo ngược vị trí các phần tử thuộc hàng đó.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];
    let  arr1=[]
    function createArray(arr) {
        for (let i=0;i<arr.length;i++){
            if (i%2!=0){
                arr[i].reverse();
            }
            for (let j=0;j<arr[i].length;j++){
                arr1.push(arr[i][j]);
            }
        }

        console.log(arr1)

    }
    createArray(arr);
</script>
</body>
</html>
