<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt("nhập 1 số: "))

    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < Math.sqrt(number); i++) {
            if (number % 2 == 0) {
                return false;
            }
        }
        return true
    }

    alert(checkPrime(number))
</script>
</body>
</html>
